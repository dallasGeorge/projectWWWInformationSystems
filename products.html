<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <div class="container">
      <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
        
        <a class="navbar-brand order-1 order-md-0" href="#"><img src="logo.png" alt="Logo" style="height: 50px; width: 250px;"></a>
            
        <ul class="nav nav-pills order-0 order-md-1">
          <li class="nav-item"><a href="homepage.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Products</a></li>
        </ul>
      </header>
    </div>
    <div class="container">
      <div class="input-group d-flex justify-content-center align-items-center">
        <p class="m-0">Search a product: </p>
        <input type="search" class="form-control rounded ms-2" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
      </div>
      <div class="d-flex flex-column">
        <p>Results:</p>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Production Year</th>
              <th scope="col">Price</th>
              <th scope="col">Color</th>
              <th scope="col">Size</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>test</td>
              <td>test</td>
              <td>test</td>
              <td>test</td>
              <td>test</td>
            </tr>
          </tbody>
        </table>
      </div>  
    </div>
    <div class="container">
      <form>
        <p>Add a product:</p>
        <div class="form-group d-flex flex-row align-items-center">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" placeholder="input">
        </div>
        <div class="form-group d-flex flex-row align-items-center">
          <label for="prYear">Production Year: </label>
          <input type="text" class="form-control" id="prYear" placeholder="input">
        </div>
        <div class="form-group d-flex flex-row align-items-center">
          <label for="price">Price: </label>
          <input type="text" class="form-control" id="price" placeholder="input">
        </div>
        <div class="form-group d-flex flex-row align-items-center">
          <label for="color">Color: </label>
          <input type="text" class="form-control" id="color" placeholder="input">
        </div>
        <div class="form-group d-flex flex-row align-items-center">
          <label for="size">Size: </label>
          <input type="text" class="form-control" id="size" placeholder="input">
        </div> 
        <button type="save" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="container">
      <footer class="d-flex justify-content-center align-items-center text-center text-lg-start bg-body-tertiary text-muted"style="height:100px;">
        <b>Full Name - AEM</b>
      </footer>
    </div>
    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
