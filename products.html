<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- BEGIN CODE HERE -->
<header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom header">
    <a class="navbar-brand order-1 order-md-0" href="#"><img src="logo.png" alt="Logo" class="logo"></a>
    <ul class="nav nav-pills order-0 order-md-1">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
    </ul>
</header>
<div class="frame4">
    <div class="input-group d-flex justify-content-center align-items-center">
        <p class="m-0">Search a product: </p>
        <input type="search" class="form-control rounded ms-2" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="searchName">
        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
    </div>
    <div class="d-flex flex-column">
        <p><b>Results:</b></p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Production Year</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Size</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div class="frame5">
    <form>
        <p><b>Add a product:</b></p>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="input">
        </div>
        <div class="form-group">
            <label for="prYear">Production Year:</label>
            <input type="text" class="form-control" id="prYear" placeholder="input">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="input">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" placeholder="input">
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" class="form-control" id="size" placeholder="input">
        </div>
        <div class="text-end">
            <button type="save" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<div class="footer">
    <footer class="d-flex justify-content-center align-items-center text-center text-lg-start bg-body-tertiary text-muted footer">
        <b>Γεώργιος Δάλλας - 4116 Ανδρονιάδης Θεμιστοκλής 3307 Νικόλαος Μακρής 3621 Κωσταντίνος Δεμερδεσλής 3548</b>
    </footer>
</div>
<!-- END CODE HERE -->
<script src="products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
